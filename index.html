<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa del Amor</title>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-page: #fff1f8;
      --card-bg: #ffe1e8;
      --accent:  #ff6d6d;
      --text:    #333333;
      --shadow:  rgba(0,0,0,0.1);
      --radius:  12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, var(--bg-page), var(--card-bg));
      font-family: 'Dancing Script', cursive;
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-family: 'Montserrat', sans-serif;
      color: var(--accent);
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px,1fr));
      gap: 1rem;
    }
    .card {
      background: #ffffff;
      border-radius: var(--radius);
      box-shadow: 0 4px 12px var(--shadow);
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.03); }
    .card p {
      font-family: 'Montserrat', sans-serif;
      margin-top: 0.5rem;
      color: var(--text);
      font-size: 0.9rem;
    }
    .card canvas { width: 100%; height: auto; }
  </style>
</head>
<body>
  <!-- protect the index page -->
  <script>
    if (localStorage.getItem('memorias_auth') !== '1') {
      const redirect = encodeURIComponent('index.html');
      location.href = `login.html?redirect=${redirect}`;
    }
  </script>

  <h1>Mapa del Amor</h1>
  <div id="grid"></div>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- QRCode.js from Unpkg so QRCode.toCanvas is available -->
  <script src="https://unpkg.com/qrcode@1.5.1/build/qrcode.min.js"></script>

  <script>
  (async () => {
    const csvUrl = 
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vQFxPH-c93NHI1iaykJAMBuGn5nPMcS-LZU3OPlb2HjB_nR4bP11kc3ghxPjaNH6sXTrndAY4v2QPTM/pub?gid=0&single=true&output=csv';
    const res  = await fetch(csvUrl);
    const text = await res.text();
    const { data } = Papa.parse(text, { header: true, skipEmptyLines: true });
    const grid = document.getElementById('grid');

    data.forEach(row => {
      // build absolute link so QR works anywhere:
      const base = location.origin + location.pathname.replace('index.html','');
      const link = `${base}show.html?id=${encodeURIComponent(row.id)}`;

      const card = document.createElement('div');
      card.className = 'card';
      card.onclick = () => location.href = link;

      const canvas = document.createElement('canvas');
      QRCode.toCanvas(canvas, link, { width: 140, margin: 1 });

      const p = document.createElement('p');
      p.textContent = row.caption;

      card.append(canvas, p);
      grid.append(card);
    });
  })();
  </script>
</body>
</html>
