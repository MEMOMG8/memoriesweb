<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acceso privado</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #FFEE8C;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    .login-box input {
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .login-box button {
      padding: 0.5rem 1rem;
      background: #0066cc;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #0055aa;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Acceso privado</h2>
    <input id="pwd" type="password" placeholder="Contraseña">
    <button onclick="doLogin()">Entrar</button>
  </div>

<script>
  // Read the ?redirect=… parameter (or default to index.html)
  const params   = new URLSearchParams(location.search);
  const redirect = params.get('redirect') || 'index.html';

  function doLogin() {
    const pwd = document.getElementById('pwd').value;
    if (pwd === 'Memitocrack') {
      localStorage.setItem('memorias_auth', '1');
      // Go back to wherever we came from
      location.href = decodeURIComponent(redirect);
    } else {
      alert('Contraseña incorrecta');
    }
  }

  // If already authed, bounce right back
  if (localStorage.getItem('memorias_auth') === '1') {
    location.href = decodeURIComponent(redirect);
  }
</script>

</body>
</html>
